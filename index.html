<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">
        <h1>Hello world!</h1>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const heading = React.createElement("h1",{},"Hello world! from React!"); //it is just creating a h1 element inside react

        const root =  ReactDOM.createRoot(document.getElementById("root")); //it is used to put the react element inside the browser form here the code executes like passes from here 
// this root is used to render the react element inside the browser


        root.render(heading);
    </script>


</body>
</html>
